<!DOCTYPE HTML>
<html>
<head>
    <title>Elvish Escape</title>
    <script src="phaser.min.js"></script>
</head>
<body style="background-image: url('assets/Background.png'); background-repeat:no-repeat; background-size:cover; background-position: center;">
    <script src="Pacman.js"></script>
    <script src="ghost.js"></script>
    <script src="sounds.js"></script>
    <script src="pacmangame.js"></script>
    <script src="sounds.js"></script>
    <script src="preload.js"></script>
    <script src="gametitle.js"></script>
    <script src="boot.js"></script>
    <script src="bonus.js"></script>
    <script src="gameover.js"></script>
    <script src="introscreen.js"></script>
    <script src="revenge.js"></script>
    <script src="gamewin.js"></script>
    <script>
        (function() {
            var game = new Phaser.Game(544, 608, Phaser.AUTO, "game");
            game.state.add("Boot", boot);
            game.state.add("Preload", preload);
            game.state.add("GameTitle", gameTitle);
            game.state.add("IntroScreen", introScreen);
            game.state.add("TheGame", PacmanGame);
            game.state.add("Revenge", Revenge);
            game.state.add("Bonus", Bonus);
            game.state.add("GameWin", gameWin);
            game.state.add("GameOver", gameOver);
            game.state.start("Boot");
        }) ();
    </script>
</body>
</html>
